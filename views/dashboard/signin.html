<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>CryptDash - Signin page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap_custom.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="signin">
        <div class="signin-inner">
            <div class="row d-flex align-items-center g-3">
                <div class="col-md-5">
                    <div class="signin-left">
                        <a href="index.html">
                            <img class="img-fluid" src="assets/img/signin_logo.png" alt="">
                        </a>
                        <h3 class="text-white pt-4">Welcome</h3>
                        <p class="pb-3 text-white">Create an account to enjoy all the services without any ads for free!</p>
                        <a href="signup.html" class="signin-btn mt-2">Sign Up</a>
                        <div class="mt-3">
                            <img class="img-fluid" src="assets/img/signin.png" alt="signin">
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="form-wrapper">
                        <form>
                            <h4 class="text-center text-white">Sign In</h4>
                            <div class="d-flex gap-2 flex-wrap justify-content-center pt-4">
                                <button class="social-login-button d-flex align-items-center gap-2">
                                    <i class="ri-facebook-fill"></i> Sign In With Facebook
                                </button>
                                <button class="social-login-button d-flex align-items-center gap-2">
                                    <i class="ri-google-fill"></i> Sign In With Google
                                </button>
                            </div>
                            <div class="divider mt-4">
                                <div class="line"></div>
                                <span class="text-white">OR</span>
                                <div class="line"></div>
                            </div>
                            <label class="fw-semibold mb-2 mt-3" for="password">E-mail</label>
                            <input type="email" id="password" placeholder="E-mail ........" class="form-control py-2">
                            <label class="fw-semibold mb-2 mt-3" for="password">Password</label>
                            <input type="password" id="password" placeholder="Password ........"
                                class="form-control py-2">
                            <div class="mt-2 d-flex justify-content-between flex-wrap gap-2">
                                <div>
                                    <input type="checkbox" name="remember" id="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a class="primary" href="#">Forgot password?</a>
                            </div>
                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="primary-outline">Sign In</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
